{{define "content"}}
  <main>
    <h1>Iniciar sesión</h1>
    <p class="muted">Acceso al panel interno de cotizaciones.</p>

    {{if .ErrorMessage}}
      <p class="status status-error" role="alert"><span class="badge badge-error">[ERROR]</span> {{.ErrorMessage}}</p>
    {{end}}

    <form method="post" action="/login" class="form-stack" novalidate>
      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" required />
      </div>

      <div class="form-row">
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />
      </div>

      <button type="submit">Entrar</button>
    </form>
  </main>
{{end}}
